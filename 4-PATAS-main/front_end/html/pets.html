<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associa√ß√£o 4 Patas - Gerenciamento de Pets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="../css/pets.css"/>

</head>
<body>
    <div class="paws paw1">üêæ</div>
    <div class="paws paw2">üêæ</div>
    <div class="paws paw3">üêæ</div>

    <header class="main-header">
        <div class="main-container">
            <div class="header-content">
                <div class="logo-section">
                    <div class="logo-placeholder">
                        <i class="fas fa-paw"></i>
                    </div>
                    <div>
                        <h1 class="header-title">Gerenciamento de Pets</h1>
                        <p class="header-subtitle">Associa√ß√£o 4 Patas</p>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="btn btn-custom-secondary me-2" onclick="window.location.href='index.html';">
                        <i class="fas fa-arrow-left me-2"></i>
                        Voltar ao Menu
                    </button>
                    <button class="btn btn-custom-primary me-2" onclick="window.location.href='cadastro_pet.html';">
                        <i class="fas fa-plus me-2"></i>
                        Adicionar Pet
                    </button>
                    <button class="btn btn-custom-secondary" onclick="exportToPDF()">
                        <i class="fas fa-download me-2"></i>
                        Exportar PDF
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="main-container">
        <div id="alert" class="alert d-none mt-3" role="alert"></div>
        <div class="search-section">
            <div class="row">
                <div class="col-md-10">
                    <div class="input-group">
                        <span class="input-group-text bg-white border-end-0">
                            <i class="fas fa-search text-muted"></i>
                        </span>
                        <input type="text" id="search-input" class="form-control search-input border-start-0" 
                               placeholder="Buscar pet por nome, esp√©cie, ra√ßa, respons√°vel...">
                    </div>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-custom-primary w-100" onclick="filterPets()">
                        <i class="fas fa-search me-2"></i>
                        Buscar
                    </button>
                </div>
            </div>
        </div>
        <div class="pets-container-desktop">
            <div class="pets-table">
                <div class="table-header">
                    <h3>
                        <i class="fas fa-list"></i>
                        Lista de Pets Cadastrados
                    </h3>
                </div>
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Esp√©cie</th>
                                <th>Ra√ßa</th>
                                <th>Idade</th>
                                <th>Respons√°vel</th>
                                <th>Status</th>
                                <th width="120">A√ß√µes</th>
                            </tr>
                        </thead>
                        <tbody id="pets-table-body">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="pets-container-mobile">
            <div id="pets-cards-container">
            </div>
        </div>
        <nav>
            <ul class="pagination">
                <li class="page-item">
                    <a class="page-link" href="#"><i class="fas fa-chevron-left"></i></a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#"><i class="fas fa-chevron-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmar Exclus√£o</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <i class="fas fa-exclamation-triangle text-warning" style="font-size: 3rem; margin-bottom: 15px;"></i>
                    <p>Tem certeza que deseja excluir este pet?</p>
                    <p class="text-muted">Esta a√ß√£o n√£o pode ser desfeita.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-danger" id="btn-confirm-delete">
                        <i class="fas fa-trash me-2"></i>Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const API_URL = 'http://localhost:3000/api/pets';
        let petsData = [];

        const searchInput = document.getElementById('search-input');
        const alertBox = document.getElementById('alert');
        const petsTableBody = document.getElementById('pets-table-body');
        const petsCardsContainer = document.getElementById('pets-cards-container');
        const confirmDeleteModal = new bootstrap.Modal(document.getElementById('confirmDeleteModal'));
        const btnConfirmDelete = document.getElementById('btn-confirm-delete');

        let currentDeleteId = null;

        // Carregar pets da API
        async function loadPets() {
            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    petsData = await response.json();
                    renderPets();
                } else {
                    showAlert('Erro ao carregar pets do servidor', 'danger');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se o backend est√° rodando.', 'danger');
                petsData = [];
            }
        }
        function formatAge(months) {
            if (months < 12) {
                return `${months} meses`;
            } else {
                const years = Math.floor(months / 12);
                const remainingMonths = months % 12;
                if (remainingMonths === 0) {
                    return `${years} ${years === 1 ? 'ano' : 'anos'}`;
                } else {
                    return `${years} ${years === 1 ? 'ano' : 'anos'} e ${remainingMonths} ${remainingMonths === 1 ? 'm√™s' : 'meses'}`;
                }
            }
        }

        function showAlert(message, type) {
            alertBox.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'} me-2"></i>
                ${message}
            `;
            alertBox.className = `alert alert-${type}`;
            alertBox.classList.remove('d-none');
            
            setTimeout(() => {
                alertBox.classList.add('d-none');
            }, 4000);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Fun√ß√£o para converter c√≥digo de status
        function getStatusDisplay(statusCode) {
            const statusMap = {
                'D': 'Dispon√≠vel',
                'A': 'Adotado',
                'T': 'Em Tratamento'
            };
            return statusMap[statusCode] || statusCode || '-';
        }

        function renderPetsTable(pets) {
            petsTableBody.innerHTML = '';

            if (pets.length === 0) {
                petsTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-muted py-4">
                            <i class="fas fa-inbox fa-3x mb-3"></i>
                            <p>Nenhum pet cadastrado</p>
                        </td>
                    </tr>
                `;
                return;
            }

            pets.forEach(pet => {
                const statusDisplay = getStatusDisplay(pet.SITUACAO_ADOCAO);
                const statusClass = pet.SITUACAO_ADOCAO === 'D' ? 'status-available' : 'status-adopted';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${pet.NOME || '-'}</strong></td>
                    <td>${pet.ESPECIE || '-'}</td>
                    <td>${pet.RACA || '-'}</td>
                    <td>${pet.IDADE ? formatAge(parseInt(pet.IDADE)) : '-'}</td>
                    <td>${pet.RESPONSAVEL || 'Sem tutor'}</td>
                    <td>
                        <span class="status-badge ${statusClass}">
                            ${statusDisplay}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn btn-edit" onclick="editPet(${pet.IDPET})" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-delete" onclick="showDeleteConfirmation(${pet.IDPET})" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                `;
                petsTableBody.appendChild(row);
            });
        }

        function renderPetsCards(pets) {
            petsCardsContainer.innerHTML = '';

            if (pets.length === 0) {
                petsCardsContainer.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-3x mb-3"></i>
                        <p>Nenhum pet cadastrado</p>
                    </div>
                `;
                return;
            }

            pets.forEach(pet => {
                const statusDisplay = getStatusDisplay(pet.SITUACAO_ADOCAO);
                const statusClass = pet.SITUACAO_ADOCAO === 'D' ? 'status-available' : 'status-adopted';

                const card = document.createElement('div');
                card.className = 'pet-card-mobile';
                card.innerHTML = `
                    <div class="pet-header-mobile">
                        <h4 class="pet-name-mobile">${pet.NOME || '-'}</h4>
                        <span class="status-badge ${statusClass}">
                            ${statusDisplay}
                        </span>
                    </div>

                    <div class="pet-details-mobile">
                        <div class="pet-detail-mobile">
                            <span class="pet-detail-label-mobile">Esp√©cie</span>
                            <span class="pet-detail-value-mobile">${pet.ESPECIE || '-'}</span>
                        </div>
                        <div class="pet-detail-mobile">
                            <span class="pet-detail-label-mobile">Ra√ßa</span>
                            <span class="pet-detail-value-mobile">${pet.RACA || '-'}</span>
                        </div>
                        <div class="pet-detail-mobile">
                            <span class="pet-detail-label-mobile">Idade</span>
                            <span class="pet-detail-value-mobile">${pet.IDADE ? formatAge(parseInt(pet.IDADE)) : '-'}</span>
                        </div>
                        <div class="pet-detail-mobile">
                            <span class="pet-detail-label-mobile">Sexo</span>
                            <span class="pet-detail-value-mobile">${pet.SEXO === 'M' ? 'Macho' : 'F√™mea'}</span>
                        </div>
                        <div class="pet-detail-mobile">
                            <span class="pet-detail-label-mobile">Respons√°vel</span>
                            <span class="pet-detail-value-mobile">${pet.RESPONSAVEL || 'Sem tutor'}</span>
                        </div>
                        <div class="pet-detail-mobile">
                            <span class="pet-detail-label-mobile">Telefone</span>
                            <span class="pet-detail-value-mobile">${pet.TELEFONE || '-'}</span>
                        </div>
                    </div>

                    <div class="pet-actions-mobile">
                        <button class="action-btn btn-edit" onclick="editPet(${pet.IDPET})" title="Editar">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn btn-delete" onclick="showDeleteConfirmation(${pet.IDPET})" title="Excluir">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                petsCardsContainer.appendChild(card);
            });
        }

        function renderPets(pets = petsData) {
            renderPetsTable(pets);
            renderPetsCards(pets);
        }

        function filterPets() {
            const searchTerm = searchInput.value.toLowerCase();

            if (!searchTerm) {
                renderPets();
                return;
            }

            const filteredPets = petsData.filter(pet => {
                return (
                    (pet.NOME && pet.NOME.toLowerCase().includes(searchTerm)) ||
                    (pet.ESPECIE && pet.ESPECIE.toLowerCase().includes(searchTerm)) ||
                    (pet.RACA && pet.RACA.toLowerCase().includes(searchTerm)) ||
                    (pet.RESPONSAVEL && pet.RESPONSAVEL.toLowerCase().includes(searchTerm)) ||
                    (pet.CARACTERISTICAS && pet.CARACTERISTICAS.toLowerCase().includes(searchTerm))
                );
            });

            renderPets(filteredPets);

            if (filteredPets.length === 0) {
                showAlert('Nenhum pet encontrado com os termos de busca informados.', 'warning');
            } else {
                showAlert(`${filteredPets.length} pet(s) encontrado(s).`, 'success');
            }
        }

        function editPet(petId) {
            window.location.href = `cadastro_pet.html?id=${petId}`;
        }

        function showDeleteConfirmation(petId) {
            currentDeleteId = petId;
            confirmDeleteModal.show();
        }

        async function deletePet(petId) {
            try {
                const response = await fetch(`${API_URL}/${petId}`, {
                    method: 'DELETE'
                });

                if (response.ok) {
                    showAlert('Pet exclu√≠do com sucesso!', 'success');
                    await loadPets(); // Recarregar lista
                } else {
                    const result = await response.json();
                    showAlert(result.message || 'Erro ao excluir pet', 'danger');
                }
            } catch (error) {
                console.error('Erro:', error);
                showAlert('Erro ao conectar com o servidor.', 'danger');
            }
        }

        function exportToPDF() {
            showAlert('Funcionalidade de exporta√ß√£o para PDF acionada! Em breve ser√° implementada.', 'success');
        }

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                filterPets();
            }
        });

        btnConfirmDelete.addEventListener('click', () => {
            if (currentDeleteId !== null) {
                deletePet(currentDeleteId);
                confirmDeleteModal.hide();
                currentDeleteId = null;
            }
        });

        // Carregar pets ao iniciar a p√°gina
        loadPets();
    </script>
</body>
</html>
