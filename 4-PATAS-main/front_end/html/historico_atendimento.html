        <!-- Search Section -->

        <!-- DESKTOP VIEW: Table -->
        <div class="appointments-container-desktop">
            <div class="appointments-table">
                <div class="table-header">
                    <h3>
                        <i class="fas fa-history"></i>

                <div class="table-responsive">
                    <table class="table table-hover mb-0">

                                <th>Pet</th>

                                <th>Diagn칩stico</th>

        <!-- Pagination -->
        <nav aria-label="Navega칞칚o de p치ginas">

    <!-- Modal Detalhes do Atendimento -->
    <div class="modal fade" id="appointmentModal" tabindex="-1" aria-hidden="true">

                    </div>
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label text-primary fw-bold">
                                <i class="fas fa-user-md me-2"></i>Veterin치rio
                            </label>
                            <p id="detail-collaborator" class="form-control-static"></p>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label text-primary fw-bold">

                            </label>
                            <p id="detail-weight" class="form-control-static"></p>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-primary fw-bold">
                            <i class="fas fa-pills me-2"></i>Medicamento Prescrito
                        </label>
                        <p id="detail-medication" class="form-control-static"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-primary fw-bold">
                            <i class="fas fa-stethoscope me-2"></i>Diagn칩stico
                        </label>
                        <p id="detail-diagnosis" class="form-control-static bg-light p-3 rounded"></p>
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-primary fw-bold">
                            <i class="fas fa-comment-medical me-2"></i>Observa칞칫es e Recomenda칞칫es
                        </label>
                        <p id="detail-observation" class="form-control-static bg-light p-3 rounded"></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Fechar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // ===========================
        // CONFIGURA칂칏ES
        // ===========================
        const API_BASE_URL = 'http://localhost:3000/api';
        const API_ATENDIMENTOS_URL = `${API_BASE_URL}/atendimentos`;
        const ITEMS_PER_PAGE = 10;

        // ===========================
        // VARI츼VEIS GLOBAIS
        // ===========================
        let allAppointments = [];
        let filteredAppointments = [];
        let currentPage = 1;
        let totalPages = 1;

        // ===========================
        // ELEMENTOS DOM
        // ===========================
        const searchInput = document.getElementById('search-input');
        const alertBox = document.getElementById('alert');
        const appointmentsTableBody = document.getElementById('appointments-table-body');
        const appointmentsCardsContainer = document.getElementById('appointments-cards-container');
        const paginationContainer = document.getElementById('pagination-container');
        const showingInfo = document.getElementById('showing-info');
        const appointmentModal = new bootstrap.Modal(document.getElementById('appointmentModal'));

        // ===========================
        // FUN칂칏ES AUXILIARES
        // ===========================

        function formatDateTime(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleString('pt-BR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            return date.toLocaleDateString('pt-BR');
        }

        function showAlert(message, type) {
            alertBox.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'warning' ? 'exclamation-triangle' : type === 'danger' ? 'times-circle' : 'info-circle'} me-2"></i>
                ${message}
            `;
            alertBox.className = `alert alert-${type}`;
            alertBox.classList.remove('d-none');

            setTimeout(() => {
                alertBox.classList.add('d-none');
            }, 4000);

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function getStatusByDate(dateString) {
            if (!dateString) return 'Hist칩rico';
            const appointmentDate = new Date(dateString);
            const now = new Date();
            const diffDays = Math.floor((now - appointmentDate) / (1000 * 60 * 60 * 24));

            if (diffDays <= 7) return 'Recente';
            if (diffDays <= 30) return 'Mensal';
            return 'Hist칩rico';
        }

        function truncateText(text, maxLength = 50) {
            if (!text) return 'N/A';
            return text.length > maxLength ? text.substring(0, maxLength) + '...' : text;
        }

        // ===========================
        // CARREGAR DADOS
        // ===========================

        async function loadAppointments() {
            try {
                const response = await fetch(API_ATENDIMENTOS_URL);
                if (response.ok) {
                    allAppointments = await response.json();
                    // Ordenar por data decrescente (mais recentes primeiro)
                    allAppointments.sort((a, b) => new Date(b.DATAHORA) - new Date(a.DATAHORA));
                    filteredAppointments = [...allAppointments];
                    updateStats();
                    updatePagination();
                    renderCurrentPage();
                } else {
                    showAlert('Erro ao carregar atendimentos do servidor', 'danger');
                    renderEmpty();
                }
            } catch (error) {
                console.error('Erro ao carregar atendimentos:', error);
                showAlert('Erro ao conectar com o servidor. Verifique se o backend est치 rodando.', 'danger');
                renderEmpty();
            }
        }

        // ===========================
        // ESTAT칈STICAS
        // ===========================

        function updateStats() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();

            const recentAppointments = allAppointments.filter(appointment => {
                const appointmentDate = new Date(appointment.DATAHORA);
                return appointmentDate.getMonth() === currentMonth && appointmentDate.getFullYear() === currentYear;
            });

            const uniquePets = [...new Set(allAppointments.map(a => a.IDPET))].length;

            document.getElementById('total-appointments').textContent = allAppointments.length;
            document.getElementById('recent-appointments').textContent = recentAppointments.length;
            document.getElementById('pets-count').textContent = uniquePets;
        }

        // ===========================
        // PAGINA칂츾O
        // ===========================

        function updatePagination() {
            totalPages = Math.ceil(filteredAppointments.length / ITEMS_PER_PAGE);
            if (currentPage > totalPages) currentPage = 1;
            if (totalPages === 0) currentPage = 1;

            renderPagination();
            updateShowingInfo();
        }

        function renderPagination() {
            paginationContainer.innerHTML = '';

            if (totalPages <= 1) {
                paginationContainer.style.display = 'none';
                return;
            }

            paginationContainer.style.display = 'flex';

            // Bot칚o Anterior
            const prevLi = document.createElement('li');
            prevLi.className = `page-item ${currentPage === 1 ? 'disabled' : ''}`;
            prevLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Anterior">
                    <i class="fas fa-chevron-left"></i>
                </a>
            `;
            if (currentPage > 1) {
                prevLi.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    goToPage(currentPage - 1);
                });
            }
            paginationContainer.appendChild(prevLi);

            // N칰meros das p치ginas
            const maxVisible = 5;
            let startPage = Math.max(1, currentPage - Math.floor(maxVisible / 2));
            let endPage = Math.min(totalPages, startPage + maxVisible - 1);

            if (endPage - startPage < maxVisible - 1) {
                startPage = Math.max(1, endPage - maxVisible + 1);
            }

            // Primeira p치gina
            if (startPage > 1) {
                const firstLi = createPageItem(1);
                paginationContainer.appendChild(firstLi);

                if (startPage > 2) {
                    const dotsLi = document.createElement('li');
                    dotsLi.className = 'page-item disabled';
                    dotsLi.innerHTML = '<a class="page-link">...</a>';
                    paginationContainer.appendChild(dotsLi);
                }
            }

            // P치ginas do meio
            for (let i = startPage; i <= endPage; i++) {
                const pageLi = createPageItem(i);
                paginationContainer.appendChild(pageLi);
            }

            // 칔ltima p치gina
            if (endPage < totalPages) {
                if (endPage < totalPages - 1) {
                    const dotsLi = document.createElement('li');
                    dotsLi.className = 'page-item disabled';
                    dotsLi.innerHTML = '<a class="page-link">...</a>';
                    paginationContainer.appendChild(dotsLi);
                }

                const lastLi = createPageItem(totalPages);
                paginationContainer.appendChild(lastLi);
            }

            // Bot칚o Pr칩ximo
            const nextLi = document.createElement('li');
            nextLi.className = `page-item ${currentPage === totalPages ? 'disabled' : ''}`;
            nextLi.innerHTML = `
                <a class="page-link" href="#" aria-label="Pr칩ximo">
                    <i class="fas fa-chevron-right"></i>
                </a>
            `;
            if (currentPage < totalPages) {
                nextLi.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    goToPage(currentPage + 1);
                });
            }
            paginationContainer.appendChild(nextLi);
        }

        function createPageItem(pageNumber) {
            const li = document.createElement('li');
            li.className = `page-item ${pageNumber === currentPage ? 'active' : ''}`;
            li.innerHTML = `<a class="page-link" href="#">${pageNumber}</a>`;

            if (pageNumber !== currentPage) {
                li.querySelector('a').addEventListener('click', (e) => {
                    e.preventDefault();
                    goToPage(pageNumber);
                });
            }

            return li;
        }

        function goToPage(page) {
            currentPage = page;
            renderCurrentPage();
            renderPagination();
            updateShowingInfo();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateShowingInfo() {
            if (filteredAppointments.length === 0) {
                showingInfo.textContent = '';
                return;
            }

            const start = (currentPage - 1) * ITEMS_PER_PAGE + 1;
            const end = Math.min(currentPage * ITEMS_PER_PAGE, filteredAppointments.length);
            showingInfo.textContent = `Mostrando ${start}-${end} de ${filteredAppointments.length} atendimentos`;
        }

        // ===========================
        // RENDERIZA칂츾O
        // ===========================

        function renderCurrentPage() {
            const start = (currentPage - 1) * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const pageAppointments = filteredAppointments.slice(start, end);

            renderAppointmentsTable(pageAppointments);
            renderAppointmentsCards(pageAppointments);
        }

        function renderAppointmentsTable(appointments) {
            appointmentsTableBody.innerHTML = '';

            if (appointments.length === 0) {
                appointmentsTableBody.innerHTML = `
                    <tr>
                        <td colspan="7" class="text-center text-muted py-5">
                            <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                            <p class="mb-0">Nenhum atendimento encontrado</p>
                        </td>
                    </tr>
                `;
                return;
            }

            appointments.forEach(appointment => {
                const status = getStatusByDate(appointment.DATAHORA);
                const petName = appointment.pet?.NOME || 'Pet n칚o identificado';
                const colaboradorName = appointment.colaborador?.NOME || 'Veterin치rio n칚o identificado';
                const diagnostico = appointment.DIAGNOSTICO || 'Sem diagn칩stico';
                const peso = appointment.PESO ? appointment.PESO.toFixed(1) : '0.0';

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${formatDateTime(appointment.DATAHORA)}</strong></td>
                    <td>${petName}</td>
                    <td>${colaboradorName}</td>
                    <td>${peso} kg</td>
                    <td>
                        <span title="${diagnostico}">
                            ${truncateText(diagnostico, 50)}
                        </span>
                    </td>
                    <td>
                        <span class="status-badge status-${status.toLowerCase()}">
                            ${status}
                        </span>
                    </td>
                    <td>
                        <button class="action-btn btn-view" onclick="viewAppointment(${appointment.IDATENDIMENTO})" title="Ver Detalhes">
                            <i class="fas fa-eye"></i>
                        </button>
                    </td>
                `;
                appointmentsTableBody.appendChild(row);
            });
        }

        function renderAppointmentsCards(appointments) {
            appointmentsCardsContainer.innerHTML = '';

            if (appointments.length === 0) {
                appointmentsCardsContainer.innerHTML = `
                    <div class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                        <p>Nenhum atendimento encontrado</p>
                    </div>
                `;
                return;
            }

            appointments.forEach(appointment => {
                const status = getStatusByDate(appointment.DATAHORA);
                const petName = appointment.pet?.NOME || 'Pet n칚o identificado';
                const colaboradorName = appointment.colaborador?.NOME || 'Veterin치rio n칚o identificado';
                const medicamento = appointment.MEDICAMENTO || 'N칚o informado';
                const diagnostico = appointment.DIAGNOSTICO || 'Sem diagn칩stico';
                const peso = appointment.PESO ? appointment.PESO.toFixed(1) : '0.0';

                const card = document.createElement('div');
                card.className = 'appointment-card-mobile';
                card.innerHTML = `
                    <div class="appointment-header-mobile">
                        <h4 class="appointment-title-mobile">${petName}</h4>
                        <span class="status-badge status-${status.toLowerCase()}">
                            ${status}
                        </span>
                    </div>

                    <div class="appointment-details-mobile">
                        <div class="appointment-detail-mobile">
                            <span class="appointment-detail-label-mobile">
                                <i class="fas fa-calendar me-2"></i>Data/Hora
                            </span>
                            <span class="appointment-detail-value-mobile">${formatDateTime(appointment.DATAHORA)}</span>
                        </div>
                        <div class="appointment-detail-mobile">
                            <span class="appointment-detail-label-mobile">
                                <i class="fas fa-user-md me-2"></i>Veterin치rio
                            </span>
                            <span class="appointment-detail-value-mobile">${colaboradorName}</span>
                        </div>
                        <div class="appointment-detail-mobile">
                            <span class="appointment-detail-label-mobile">
                                <i class="fas fa-weight me-2"></i>Peso
                            </span>
                            <span class="appointment-detail-value-mobile">${peso} kg</span>
                        </div>
                        <div class="appointment-detail-mobile">
                            <span class="appointment-detail-label-mobile">
                                <i class="fas fa-pills me-2"></i>Medicamento
                            </span>
                            <span class="appointment-detail-value-mobile">${medicamento}</span>
                        </div>
                        <div class="appointment-detail-mobile">
                            <span class="appointment-detail-label-mobile">
                                <i class="fas fa-stethoscope me-2"></i>Diagn칩stico
                            </span>
                            <span class="appointment-detail-value-mobile">${truncateText(diagnostico, 80)}</span>
                        </div>
                    </div>

                    <div class="appointment-actions-mobile">
                        <button class="action-btn btn-view" onclick="viewAppointment(${appointment.IDATENDIMENTO})" title="Ver Detalhes">
                            <i class="fas fa-eye me-2"></i>Ver Detalhes
                        </button>
                    </div>
                `;
                appointmentsCardsContainer.appendChild(card);
            });
        }

        function renderEmpty() {
            appointmentsTableBody.innerHTML = `
                <tr>
                    <td colspan="7" class="text-center text-muted py-5">
                        <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                        <p class="mb-0">Nenhum atendimento cadastrado</p>
                    </td>
                </tr>
            `;
            appointmentsCardsContainer.innerHTML = `
                <div class="text-center text-muted py-5">
                    <i class="fas fa-inbox fa-3x mb-3 d-block"></i>
                    <p>Nenhum atendimento cadastrado</p>
                </div>
            `;
            paginationContainer.style.display = 'none';
            showingInfo.textContent = '';
        }

        // ===========================
        // FILTROS E BUSCA
        // ===========================

        function filterAppointments() {
            const searchTerm = searchInput.value.toLowerCase().trim();

            if (!searchTerm) {
                filteredAppointments = [...allAppointments];
                currentPage = 1;
                updatePagination();
                renderCurrentPage();
                return;
            }

            filteredAppointments = allAppointments.filter(appointment => {
                const petName = appointment.pet?.NOME || '';
                const colaboradorName = appointment.colaborador?.NOME || '';
                const diagnostico = appointment.DIAGNOSTICO || '';
                const medicamento = appointment.MEDICAMENTO || '';
                const observacao = appointment.OBSERVACAO || '';

                return (
                    petName.toLowerCase().includes(searchTerm) ||
                    colaboradorName.toLowerCase().includes(searchTerm) ||
                    diagnostico.toLowerCase().includes(searchTerm) ||
                    medicamento.toLowerCase().includes(searchTerm) ||
                    observacao.toLowerCase().includes(searchTerm)
                );
            });

            currentPage = 1;
            updatePagination();
            renderCurrentPage();

            if (filteredAppointments.length === 0) {
                showAlert('Nenhum atendimento encontrado com os termos de busca informados.', 'warning');
            } else {
                showAlert(`${filteredAppointments.length} atendimento(s) encontrado(s).`, 'success');
            }
        }

        // ===========================
        // VISUALIZAR DETALHES
        // ===========================

        function viewAppointment(appointmentId) {
            const appointment = allAppointments.find(a => a.IDATENDIMENTO === appointmentId);
            if (!appointment) return;

            const petName = appointment.pet?.NOME || 'Pet n칚o identificado';
            const colaboradorName = appointment.colaborador?.NOME || 'Veterin치rio n칚o identificado';
            const medicamento = appointment.MEDICAMENTO || 'N칚o informado';
            const diagnostico = appointment.DIAGNOSTICO || 'Sem diagn칩stico';
            const observacao = appointment.OBSERVACAO || 'Sem observa칞칫es';
            const peso = appointment.PESO ? appointment.PESO.toFixed(1) : '0.0';

            document.getElementById('detail-datetime').textContent = formatDateTime(appointment.DATAHORA);
            document.getElementById('detail-pet').textContent = petName;
            document.getElementById('detail-collaborator').textContent = colaboradorName;
            document.getElementById('detail-weight').textContent = `${peso} kg`;
            document.getElementById('detail-medication').textContent = medicamento;
            document.getElementById('detail-diagnosis').textContent = diagnostico;
            document.getElementById('detail-observation').textContent = observacao;

            appointmentModal.show();
        }

        // ===========================
        // EVENT LISTENERS
        // ===========================

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                filterAppointments();
            }
        });

        searchInput.addEventListener('input', (e) => {
            if (e.target.value === '') {
                filterAppointments();
            }
        });

        // ===========================
        // INICIALIZA칂츾O
        // ===========================

        document.addEventListener('DOMContentLoaded', () => {
            loadAppointments();
        });
    </script>
