<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Associa√ß√£o 4 Patas</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
            <link rel="stylesheet" type="text/css" href="../css/login.css"/>
    
    
</head>
<body>
    <!-- Decorative paws -->
    <div class="paws paw1">üêæ</div>
    <div class="paws paw2">üêæ</div>
    <div class="paws paw3">üêæ</div>
    <div class="paws paw4">üêæ</div>

    <div class="login-container">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo-placeholder">
                        <i class="fas fa-paw"></i>
                    </div>
                </div>
                <h1 class="login-title">Associa√ß√£o 4 Patas</h1>
            </div>

            <!-- Body -->
            <div class="login-body">
                <!-- Alert -->
                <div id="alert" class="alert d-none" role="alert"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">
                            <i class="fas fa-envelope me-2"></i>E-mail
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-at"></i>
                            </span>
                            <input type="email" class="form-control" id="email" name="email" 
                                   placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-2"></i>Senha
                        </label>
                        <div class="input-group">
                            <span class="input-group-text">
                                <i class="fas fa-key"></i>
                            </span>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
                            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt me-2"></i>
                        Entrar
                    </button>
                </form>
            </div>

            <!-- Links -->
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ========== ELEMENTOS DOM ==========
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alert');
        const togglePasswordBtn = document.getElementById('togglePassword');
        const toggleIcon = document.getElementById('toggleIcon');

        // ========== SISTEMA DE ALERTAS ==========
        function showAlert(message, type = 'success') {
            const icons = {
                success: 'check-circle',
                danger: 'exclamation-triangle',
                warning: 'exclamation-triangle'
            };

            alertBox.innerHTML = `
                <i class="fas fa-${icons[type] || 'info-circle'} me-2"></i>
                ${message}
            `;
            alertBox.className = `alert alert-${type}`;
            alertBox.classList.remove('d-none');

            // Auto-hide ap√≥s 5 segundos
            setTimeout(() => {
                alertBox.classList.add('d-none');
            }, 5000);
        }

        function hideAlert() {
            alertBox.classList.add('d-none');
        }

        // ========== TOGGLE PASSWORD VISIBILITY ==========
        togglePasswordBtn.addEventListener('click', () => {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            
            toggleIcon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // ========== VALIDA√á√ÉO EM TEMPO REAL ==========
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function validateForm() {
            hideAlert();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Validar campos vazios ou apenas espa√ßos
            if (!email || !password) {
                showAlert('Por favor, preencha todos os campos.', 'warning');
                return false;
            }

            // Validar formato do email
            if (!validateEmail(email)) {
                showAlert('Por favor, insira um e-mail v√°lido.', 'warning');
                emailInput.focus();
                return false;
            }

            // Validar comprimento da senha (j√° sem espa√ßos)
            if (password.length < 6) {
                showAlert('A senha deve ter pelo menos 6 caracteres.', 'warning');
                passwordInput.focus();
                return false;
            }

            return true;
        }

        // ========== FEEDBACK VISUAL NOS INPUTS ==========
        function addInputFeedback() {
            [emailInput, passwordInput].forEach(input => {
                // Prevenir qualquer espa√ßo em qualquer posi√ß√£o
                input.addEventListener('input', (e) => {
                    // Remove TODOS os espa√ßos do valor
                    input.value = input.value.replace(/\s/g, '');
                    input.classList.remove('is-valid', 'is-invalid');
                });

                input.addEventListener('blur', () => {
                    const trimmedValue = input.value.trim();
                    input.value = trimmedValue;

                    if (trimmedValue) {
                        if (input === emailInput && !validateEmail(trimmedValue)) {
                            input.classList.add('is-invalid');
                            input.classList.remove('is-valid');
                        } else if (input === passwordInput && trimmedValue.length < 6) {
                            input.classList.add('is-invalid');
                            input.classList.remove('is-valid');
                        } else {
                            input.classList.add('is-valid');
                            input.classList.remove('is-invalid');
                        }
                    } else {
                        input.classList.remove('is-valid', 'is-invalid');
                    }
                });
            });
        }

        // ========== LOGIN SUBMISSION ==========
        loginForm.addEventListener('submit', async function(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // Mostrar loading
            loginBtn.classList.add('btn-loading');
            loginBtn.disabled = true;

            try {
                const response = await fetch('http://localhost:3000/api/usuarios/login', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ 
                        email: email, 
                        senha: password 
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ 
                        message: 'Erro ao realizar login' 
                    }));
                    throw new Error(errorData.message || 'Falha no login');
                }

                const data = await response.json();

                // Armazenar dados do usu√°rio
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('user', JSON.stringify(data.usuario));

                // Fallback inteligente para isAdmin
                const rawAdmin = (data.usuario.admin ?? data.usuario.ADMIN ?? '').toString().trim().toUpperCase();
                const fallbackIsAdmin = ['S','Y','1','SIM','TRUE'].includes(rawAdmin);
                const isAdmin = (typeof data.usuario.isAdmin === 'boolean') ? data.usuario.isAdmin : fallbackIsAdmin;
                localStorage.setItem('isAdmin', isAdmin ? 'true' : 'false');

                // Mostrar sucesso
                showAlert(`Login realizado com sucesso! Perfil: ${isAdmin ? 'Administrador' : 'Usu√°rio'}`, 'success');

                // Redirecionar ap√≥s 1.5 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Erro na requisi√ß√£o de login:', error);
                showAlert(error.message || 'N√£o foi poss√≠vel conectar ao servidor.', 'danger');
            } finally {
                // Remover loading
                loginBtn.classList.remove('btn-loading');
                loginBtn.disabled = false;
            }
        });

        // ========== ENTER KEY HANDLERS ==========
        [emailInput, passwordInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
        });

        // ========== INICIALIZA√á√ÉO ==========
        document.addEventListener('DOMContentLoaded', function() {
            addInputFeedback();
            
            // Foco inicial no campo email
            emailInput.focus();

            // Verificar se j√° est√° logado
            if (localStorage.getItem('loggedIn') === 'true') {
                showAlert('Voc√™ j√° est√° logado! Redirecionando...', 'warning');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }

            console.log('P√°gina de login carregada com sucesso');
        });
    </script>
</body>
</html>
