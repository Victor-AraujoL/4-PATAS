        <div class="pagination">

            {

            },

            {

            },
            {

                idPet: 105,

                idColaborador: 202,
                nomeColaborador: "Dra. Ana Oliveira",

                diagnostico: "Anemia leve",

                dataCadastro: "2025-05-17T14:50:00"
            }
        ];
        
        // Fun√ß√£o para formatar a data
        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleString('pt-BR');
        }
        
        // Fun√ß√£o para preencher a tabela com os dados
        function preencherTabela(dados) {
            const tbody = document.querySelector('#tabela-atendimentos tbody');
            tbody.innerHTML = '';
            
            dados.forEach(atendimento => {
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>${atendimento.id}</td>
                    <td>${atendimento.nomePet}</td>
                    <td>${atendimento.nomeColaborador}</td>
                    <td>${atendimento.nomeUsuario}</td>
                    <td>${atendimento.peso.toFixed(2)}</td>
                    <td>${formatarData(atendimento.dataHora)}</td>
                    <td>${atendimento.medicamento}</td>
                    <td>${atendimento.diagnostico}</td>
                    <td>${atendimento.observacao}</td>
                    <td>${formatarData(atendimento.dataCadastro)}</td>
                    <td class="actions">
                        <button class="view-btn" onclick="visualizarAtendimento(${atendimento.id})"><i class="fas fa-eye"></i> Ver</button>
                        <button class="edit-btn" onclick="editarAtendimento(${atendimento.id})"><i class="fas fa-edit"></i> Editar</button>
                        <button class="delete-btn" onclick="excluirAtendimento(${atendimento.id})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
            
            // Adicionar listeners aos bot√µes de a√ß√£o
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.addEventListener('click', () => visualizarAtendimento(btn.dataset.id));
            });
            
            document.querySelectorAll('.edit-btn').forEach(btn => {
                btn.addEventListener('click', () => editarAtendimento(btn.dataset.id));
            });
            
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', () => excluirAtendimento(btn.dataset.id));
            });
        }
        
        // Fun√ß√£o para pesquisar atendimentos
        function pesquisarAtendimentos() {
            const termoPesquisa = document.getElementById('pesquisar').value.toLowerCase();
            
            if (termoPesquisa.trim() === '') {
                preencherTabela(atendimentos);
                return;
            }
            
            const resultados = atendimentos.filter(atendimento => 
                atendimento.nomePet.toLowerCase().includes(termoPesquisa) ||
                atendimento.nomeUsuario.toLowerCase().includes(termoPesquisa) ||
                atendimento.diagnostico.toLowerCase().includes(termoPesquisa)
            );
            
            preencherTabela(resultados);
        }
        
        // Fun√ß√µes para a√ß√µes nos atendimentos
        function visualizarAtendimento(id) {
            alert(`Visualizando detalhes do atendimento ID: ${id}`);
            // Aqui voc√™ adicionaria c√≥digo para abrir uma modal ou redirecionar para a p√°gina de detalhes
        }
        
        function editarAtendimento(id) {
            alert(`Editando atendimento ID: ${id}`);
            // Aqui voc√™ adicionaria c√≥digo para abrir formul√°rio de edi√ß√£o ou redirecionar para p√°gina de edi√ß√£o
        }
        
        function excluirAtendimento(id) {
            if (confirm(`Tem certeza que deseja excluir o atendimento ID: ${id}?`)) {
                // Aqui voc√™ implementaria a l√≥gica para excluir o registro
                alert(`Atendimento ID: ${id} exclu√≠do com sucesso!`);
                // Remover da lista de atendimentos e atualizar a tabela
                const index = atendimentos.findIndex(a => a.id == id);
                if (index !== -1) {
                    atendimentos.splice(index, 1);
                    preencherTabela(atendimentos);
                }
            }
        }
        
        // Fun√ß√£o para exportar para PDF
        function exportarPDF() {
            alert('Exportando dados para PDF...');
            // Aqui seria implementada a l√≥gica para gerar um PDF com a biblioteca adequada
            // Como exemplo, podemos simular um alerta de sucesso
            setTimeout(() => {
                alert('Arquivo PDF gerado com sucesso!');
            }, 1000);
        }
        
        // Fun√ß√£o para adicionar novo atendimento
        function novoAtendimento() {
            window.location.href = 'cadastro_atendimento.html';
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            preencherTabela(atendimentos);
            
            document.getElementById('btn-pesquisar').addEventListener('click', pesquisarAtendimentos);
            document.getElementById('pesquisar').addEventListener('keyup', event => {
                if (event.key === 'Enter') {
                    pesquisarAtendimentos();
                }
            });
            
            document.getElementById('exportar-pdf').addEventListener('click', exportarPDF);
            document.getElementById('novo-atendimento').addEventListener('click', novoAtendimento);
            
            // Pagina√ß√£o (simplificada para demonstra√ß√£o)
            document.querySelectorAll('.page-number').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.page-number.active').classList.remove('active');
                    this.classList.add('active');
                    // Aqui voc√™ implementaria a l√≥gica para carregar a p√°gina correspondente
                });
            });
            
            document.getElementById('prev-page').addEventListener('click', () => {
                const activePage = document.querySelector('.page-number.active');
                const prevPage = activePage.previousElementSibling;
                if (prevPage && prevPage.classList.contains('page-number')) {
                    activePage.classList.remove('active');
                    prevPage.classList.add('active');
                    // Aqui voc√™ implementaria a l√≥gica para carregar a p√°gina anterior
                }
            });
            
            document.getElementById('next-page').addEventListener('click', () => {
                const activePage = document.querySelector('.page-number.active');
                const nextPage = activePage.nextElementSibling;
                if (nextPage && nextPage.classList.contains('page-number')) {
                    activePage.classList.remove('active');
                    nextPage.classList.add('active');
                    // Aqui voc√™ implementaria a l√≥gica para carregar a pr√≥xima p√°gina
                }
            });
        });
    </script>
