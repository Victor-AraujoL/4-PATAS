<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associa√ß√£o 4 Patas - Cadastro de Vacinas</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/cadastro_vacina.css"/>
</head>
<body>
    <div class="paws paw1">üêæ</div>
    <div class="paws paw2">üêæ</div>
    <div class="paws paw3">üêæ</div>
    
    <button class="close-button" onclick="window.location.href='index.html';" title="Cancelar e voltar para a p√°gina inicial">
        <i class="fas fa-times"></i>
    </button>
    
    <div class="container">
        <header>
            <div style="display: flex; align-items: center;">
                <img src="assets/logo.png.png" alt="Logo 4 Patas" width="40" height="40" style="margin-right: 15px;">
                <h1>Cadastro de Vacina</h1>
            </div>
            <div class="header-buttons">
                <button id="btn-new" class="btn btn-primary" onclick="resetForm()">
                    <i class="fas fa-plus"></i>
                    Nova Vacina
                </button>
            </div>
        </header>

        <div id="alert" class="alert hidden"></div>

        <div class="vaccine-form-container">
            <h2 class="form-title">Informa√ß√µes da Vacina</h2>
            
            <form id="vaccine-form">
                <div class="form-section">
                    <h3 class="form-section-title">Dados Principais</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="vaccine-name">Nome da Vacina *</label>
                            <input type="text" id="vaccine-name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="vaccine-manufacturer">Fabricante *</label>
                            <input type="text" id="vaccine-manufacturer" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="vaccine-batch">
                        </div>
                        <div class="form-group">
                            <label for="vaccine-dosage">Dosagem *</label>
                            <input type="text" id="vaccine-dosage" class="form-control" placeholder="Ex: 0.5ml, 1ml, etc." required>
                        </div>
                    </div>
                </div>

                <div class="section-divider"></div>

                <div class="form-section">
                    <h3 class="form-section-title">Datas</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="vaccine-creation-date">Data de Cadastro *</label>
                            <input type="date" id="vaccine-creation-date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="vaccine-expiry-date">Data de Validade *</label>
                            <input type="date" id="vaccine-expiry-date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="vaccine-next-application">Data da Pr√≥xima Aplica√ß√£o *</label>
                            <input type="date" id="vaccine-next-application" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="vaccine-applier">Aplicado por *</label>
                            <input type="text" id="vaccine-applier" class="form-control" placeholder="Nome do veterin√°rio ou t√©cnico" required>
                        </div>
                    </div>
                </div>

                <div class="section-divider"></div>

                <div class="form-section">
                    <h3 class="form-section-title">Status</h3>
                    <div class="form-group">
                        <label for="vaccine-status">Status da Vacina *</label>
                        <select id="vaccine-status" class="form-control" required>
                            <option value="active">Ativa</option>
                            <option value="inactive">Inativa</option>
                        </select>
                    </div>
                    <div class="form-group full-width">
                        <label for="vaccine-notes">Observa√ß√µes</label>
                        <textarea id="vaccine-notes" class="form-control" rows="4" placeholder="Informa√ß√µes adicionais sobre a vacina (opcional)"></textarea>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" id="btn-cancel" class="btn btn-return">
                        <i class="fas fa-eraser"></i>
                        Limpar Formul√°rio
                    </button>
                    <button type="submit" id="btn-save" class="btn btn-primary">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21H5a2 2 0 01-2-2V5a2 2 0 012-2h11l5 5v11a2 2 0 01-2 2z"/>
                            <polyline points="17 21 17 13 7 13 7 21"/>
                            <polyline points="7 3 7 8 15 8"/>
                        </svg>
                        Salvar Vacina
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Elementos DOM
        const vaccineForm = document.getElementById('vaccine-form');
        const btnReturn = document.getElementById('btn-return');
        const btnCancel = document.getElementById('btn-cancel');
        const alertBox = document.getElementById('alert');

        // Preencher a data de cadastro com a data atual
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            document.getElementById('vaccine-creation-date').value = formattedDate;
            
            // Sugest√£o para data de validade (1 ano a partir de hoje)
            const nextYear = new Date();
            nextYear.setFullYear(nextYear.getFullYear() + 1);
            document.getElementById('vaccine-expiry-date').value = nextYear.toISOString().split('T')[0];
            
            // Sugest√£o para pr√≥xima aplica√ß√£o (6 meses a partir de hoje)
            const nextApplication = new Date();
            nextApplication.setMonth(nextApplication.getMonth() + 6);
            document.getElementById('vaccine-next-application').value = nextApplication.toISOString().split('T')[0];
        });

        // Fun√ß√µes
        function showAlert(message, type) {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type}`;
            
            // Esconder o alerta ap√≥s 3 segundos
            setTimeout(() => {
                alertBox.classList.add('hidden');
            }, 3000);
        }

        function resetForm() {
            vaccineForm.reset();
            
            // Redefinir a data de cadastro
            const today = new Date();
            document.getElementById('vaccine-creation-date').value = today.toISOString().split('T')[0];
            
            // Redefinir sugest√µes de datas
            const nextYear = new Date();
            nextYear.setFullYear(nextYear.getFullYear() + 1);
            document.getElementById('vaccine-expiry-date').value = nextYear.toISOString().split('T')[0];
            
            const nextApplication = new Date();
            nextApplication.setMonth(nextApplication.getMonth() + 6);
            document.getElementById('vaccine-next-application').value = nextApplication.toISOString().split('T')[0];
        }

        function saveVaccine(vaccineData) {
            // Em uma aplica√ß√£o real, aqui voc√™ enviaria os dados para o servidor
            console.log('Salvando vacina:', vaccineData);
            
            // Simulando grava√ß√£o bem-sucedida
            showAlert('Vacina cadastrada com sucesso!', 'success');
            resetForm();
            
            // Em uma aplica√ß√£o real, voc√™ pode redirecionar para a listagem
            // window.location.href = 'vaccine-list.html';
        }

        // Event Listeners
        vaccineForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Coletar dados do formul√°rio
            const vaccineData = {
                name: document.getElementById('vaccine-name').value,
                manufacturer: document.getElementById('vaccine-manufacturer').value,
                batch: document.getElementById('vaccine-batch').value,
                dosage: document.getElementById('vaccine-dosage').value,
                creationDate: document.getElementById('vaccine-creation-date').value,
                expiryDate: document.getElementById('vaccine-expiry-date').value,
                nextApplication: document.getElementById('vaccine-next-application').value,
                applier: document.getElementById('vaccine-applier').value,
                status: document.getElementById('vaccine-status').value,
                notes: document.getElementById('vaccine-notes').value,
            };
            
            // Valida√ß√£o b√°sica - verificar se campos obrigat√≥rios est√£o preenchidos
            if (!vaccineData.name || !vaccineData.batch || !vaccineData.dosage || 
                !vaccineData.creationDate || !vaccineData.expiryDate || 
                !vaccineData.nextApplication || !vaccineData.applier || 
                !vaccineData.manufacturer) {
                showAlert('Por favor, preencha todos os campos obrigat√≥rios.', 'danger');
                return;
            }
            
            // Verificar se a data de validade √© maior que a data de cadastro
            if (new Date(vaccineData.expiryDate) <= new Date(vaccineData.creationDate)) {
                showAlert('A data de validade deve ser posterior √† data de cadastro.', 'warning');
                return;
            }
            
            // Salvar a vacina
            saveVaccine(vaccineData);
        });

        btnReturn.addEventListener('click', () => {
            // Redirecionar para o menu principal
            if (confirm('Deseja voltar ao menu principal? Quaisquer altera√ß√µes n√£o salvas ser√£o perdidas.')) {
                window.location.href = 'index.html';
            }
        });

        btnCancel.addEventListener('click', () => {
            resetForm();
            showAlert('Formul√°rio limpo com sucesso!', 'success');
        });

        // Valida√ß√£o quando o usu√°rio sai do campo data de validade
        document.getElementById('vaccine-expiry-date').addEventListener('change', (e) => {
            const expiryDate = new Date(e.target.value);
            const creationDate = new Date(document.getElementById('vaccine-creation-date').value);
            
            if (expiryDate <= creationDate) {
                showAlert('A data de validade deve ser posterior √† data de cadastro.', 'warning');
                e.target.focus();
            }
        });

        // Verificar se a dosagem est√° no formato correto
        document.getElementById('vaccine-dosage').addEventListener('blur', (e) => {
            const dosageValue = e.target.value;
            // Express√£o regular para verificar se termina com ml ou ML (insens√≠vel a mai√∫sculas/min√∫sculas)
            const dosagePattern = /^\d+(\.\d+)?\s*ml$/i;
            
            if (dosageValue && !dosagePattern.test(dosageValue)) {
                showAlert('Por favor, informe a dosagem no formato correto (ex: 0.5ml, 1ml).', 'warning');
            }
        });
    </script>
</body>
</html>
