<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associa√ß√£o 4 Patas - Login</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
    <div class="paws paw1">üêæ</div>
    <div class="paws paw2">üêæ</div>
    <div class="paws paw3">üêæ</div>
    
    <div class="container">
        <div class="logo">
            <img src="assets/logo.png.png" alt="Associa√ß√£o 4 Patas" style="width: 100px; height: auto; object-fit: contain;">
        </div>
        <h1>Associa√ß√£o 4 Patas</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="********">
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
        <div class="links">
            <a href="recuperar_senha.html">Esqueceu a senha?</a>
            <a href="cadastro_usuario.html">Criar conta</a>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                alert('Por favor, preencha todos os campos.');
                return;
            }

            try {
                const resp = await fetch('http://localhost:3000/api/usuarios/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, senha: password })
                });

                if (!resp.ok) {
                    const err = await resp.json().catch(() => ({ message: 'Erro ao realizar login' }));
                    alert(err.message || 'Falha no login');
                    return;
                }

                const data = await resp.json();
                // Armazena identifica√ß√£o b√°sica (em produ√ß√£o, prefira JWT)
                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('user', JSON.stringify(data.usuario));

                // Fallback inteligente para isAdmin
                const rawAdmin = (data.usuario.admin ?? data.usuario.ADMIN ?? '').toString().trim().toUpperCase();
                const fallbackIsAdmin = ['S','Y','1','SIM','TRUE'].includes(rawAdmin);
                const isAdmin = (typeof data.usuario.isAdmin === 'boolean') ? data.usuario.isAdmin : fallbackIsAdmin;
                localStorage.setItem('isAdmin', isAdmin ? 'true' : 'false');

                alert(`Login realizado com sucesso! Perfil: ${isAdmin ? 'Administrador' : 'Usu√°rio'}`);
                // Redirecione como preferir. Mantendo para index.html por padr√£o.
                // Exemplo alternativo:
                // window.location.href = data.usuario.isAdmin ? 'historico_atendimento_admin.html' : 'historico_atendimento.html';
                window.location.href = 'index.html';
            } catch (e) {
                console.error('Erro na requisi√ß√£o de login:', e);
                alert('N√£o foi poss√≠vel conectar ao servidor.');
            }
        });
    </script>
</body>
</html>
