    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Definir data atual no campo de data do cadastro
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('pet-registry-date').value = today;
            
            // Preview da foto do pet
            const photoInput = document.getElementById('pet-photo');
            const previewImage = document.getElementById('preview-image');
            const photoPlaceholder = document.getElementById('photo-placeholder');
            
            photoInput.addEventListener('change', function(e) {
                if (e.target.files && e.target.files[0]) {
                    const reader = new FileReader();
                    
                    reader.onload = function(event) {
                        previewImage.src = event.target.result;
                        previewImage.style.display = 'block';
                        photoPlaceholder.style.display = 'none';
                    }
                    
                    reader.readAsDataURL(e.target.files[0]);
                }
            });
            
            // Reset do formul√°rio
            const resetBtn = document.getElementById('resetBtn');
            const petForm = document.getElementById('petForm');
            
            resetBtn.addEventListener('click', function() {
                petForm.reset();
                document.getElementById('pet-registry-date').value = today;
                previewImage.style.display = 'none';
                photoPlaceholder.style.display = 'flex';
                clearMessage();
            });
            
            // Fun√ß√£o para exibir mensagens
            function showMessage(message, type) {
                const container = document.getElementById('message-container');
                const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
                
                container.innerHTML = `
                    <div class="alert alert-${type}">
                        <i class="fas fa-${icon}"></i>
                        <span>${message}</span>
                    </div>
                `;
                
                // Scroll para o topo para ver a mensagem
                window.scrollTo({ top: 0, behavior: 'smooth' });
            }
            
            function clearMessage() {
                document.getElementById('message-container').innerHTML = '';
            }
            
            // Submiss√£o do formul√°rio
            petForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Adicionar classe de carregamento ao bot√£o
                const submitBtn = document.getElementById('submitBtn');
                const originalBtnContent = submitBtn.innerHTML;
                submitBtn.innerHTML = '<span class="loading"></span>Processando...';
                submitBtn.disabled = true;
                
                // Validar campos obrigat√≥rios
                const requiredFields = ['pet-name', 'pet-species', 'tutor-name', 'tutor-phone'];
                let hasError = false;
                
                requiredFields.forEach(field => {
                    const input = document.getElementById(field);
                    if (!input.value.trim()) {
                        input.style.borderColor = 'var(--error-color)';
                        hasError = true;
                    } else {
                        input.style.borderColor = '';
                    }
                });
                
                if (hasError) {
                    showMessage('Por favor, preencha todos os campos obrigat√≥rios.', 'error');
                    submitBtn.innerHTML = originalBtnContent;
                    submitBtn.disabled = false;
                    return;
                }
                
                // Simula√ß√£o de envio para API
                setTimeout(function() {
                    // Gerar um ID fict√≠cio para o pet
                    const randomId = 'PET' + Math.floor(10000 + Math.random() * 90000);
                    document.getElementById('pet-id').value = randomId;
                    
                    showMessage('Pet cadastrado com sucesso!', 'success');
                    submitBtn.innerHTML = originalBtnContent;
                    submitBtn.disabled = false;
                    
                    // Opcional: resetar o formul√°rio ap√≥s cadastro bem-sucedido
                    // petForm.reset();
                    // document.getElementById('pet-registry-date').value = today;
                    // previewImage.style.display = 'none';
                    // photoPlaceholder.style.display = 'flex';
                }, 1500);
            });
            
            // M√°scara para telefone
            const phoneInput = document.getElementById('tutor-phone');
            phoneInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                
                if (value.length <= 10) {
                    // Formato (XX) XXXX-XXXX
                    value = value.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
                } else {
                    // Formato (XX) XXXXX-XXXX
                    value = value.replace(/^(\d{2})(\d{5})(\d{0,4}).*/, '($1) $2-$3');
                }
                
                e.target.value = value;
            });
        });
    </script>
