<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - Associação 4 Patas</title>
    <link rel="stylesheet" type="text/css" href="css/login.css"/>
</head>
<body>
    <div class="paws paw1">🐾</div>
    <div class="paws paw2">🐾</div>
    <div class="paws paw3">🐾</div>
    
    <div class="container">
        <button class="btn-close" onclick="window.location.href='index.html'">&times;</button>
        <div class="logo">
            <img src="assets/logo.png.png" alt="Associação 4 Patas Logo" style="width: 120px; height: auto; object-fit: contain;">
        </div>
        <h1>Recuperar Senha - Associação 4 Patas</h1>
        <p>Digite seu e-mail para receber um link de redefinição de senha.</p>
        
        <div id="successMessage" class="success-message">
            E-mail de recuperação enviado com sucesso! Verifique sua caixa de entrada.
        </div>
        
        <form id="recoveryForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            <button type="submit" class="btn">Enviar Link de Recuperação</button>
        </form>
        
        <div class="links">
            <a href="login.html">Voltar para o Login</a>
        </div>
    </div>

    <script>
        document.getElementById('recoveryForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value;
            
            if (email) {
                // Em um cenário real, você enviaria uma requisição para seu backend
                console.log('Solicitação de recuperação de senha:', { email });
                
                // Exibindo mensagem de sucesso
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('recoveryForm').reset();
                
                // Redirecionamento após 3 segundos
                setTimeout(function() {
                    window.location.href = 'index.html';
                }, 3000);
            } else {
                alert('Por favor, insira seu e-mail.');
            }
        });
    </script>
</body>
</html>
