<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Associa√ß√£o 4 Patas - Listagem de Colaboradores</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/colaboradores.css"/>
</head>
<body>
    <div class="paws paw1">üêæ</div>
    <div class="paws paw2">üêæ</div>
    <div class="paws paw3">üêæ</div>
    
    <div class="container">
        <header>
            <h1><img src="assets/logo.png.png" alt="Logo 4 Patas" class="header-logo">Listagem de Colaboradores</h1>
            <div class="buttons-container">
                <button id="voltar-menu" onclick="window.location.href='index.html';"><i class="fas fa-home"></i> Voltar ao Menu</button>
                <button id="novo-colaborador"><i class="fas fa-plus"></i> Novo Colaborador</button>
                <button id="exportar-pdf"><i class="fas fa-file-pdf"></i> Exportar PDF</button>
            </div>
        </header>
        
        <div class="search-container">
            <input type="text" id="pesquisar" placeholder="Pesquisar colaborador por nome, fun√ß√£o ou ID...">
            <button id="btn-pesquisar"><i class="fas fa-search"></i> Buscar</button>
        </div>
        
        <table id="tabela-colaboradores">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Fun√ß√£o</th>
                    <th>Data de Cadastro</th>
                    <th>Status</th>
                    <th>A√ß√µes</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dados ser√£o preenchidos via JavaScript -->
            </tbody>
        </table>
        
        <div class="pagination">
            <button id="prev-page">&laquo;</button>
            <button class="page-number active">1</button>
            <button class="page-number">2</button>
            <button class="page-number">3</button>
            <button id="next-page">&raquo;</button>
        </div>
    </div>
    
    <!-- Modal para adicionar/editar colaborador -->
    <div class="modal-backdrop" id="modal-backdrop">
        <div class="modal">
            <div class="modal-header">
                <h3 id="modal-title">Adicionar Colaborador</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="form-colaborador">
                    <input type="hidden" id="colaborador-id">
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nome">Nome Completo *</label>
                            <input type="text" id="nome" class="form-control" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="funcao">Fun√ß√£o *</label>
                            <select id="funcao" class="form-control" required>
                                <option value="">Selecione...</option>
                                <option value="Veterin√°rio(a)">Veterin√°rio(a)</option>
                                <option value="Auxiliar Veterin√°rio">Auxiliar Veterin√°rio</option>
                                <option value="Recepcionista">Recepcionista</option>
                                <option value="Administrador">Administrador</option>
                                <option value="Tosador(a)">Tosador(a)</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="crmv">CRMV (se aplic√°vel)</label>
                            <input type="text" id="crmv" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="telefone">Telefone *</label>
                            <input type="tel" id="telefone" class="form-control" placeholder="(00) 00000-0000" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" class="form-control">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="data-cadastro">Data de Cadastro</label>
                            <input type="date" id="data-cadastro" class="form-control" disabled>
                        </div>
                        <div class="form-group">
                            <label for="status">Status *</label>
                            <select id="status" class="form-control" required>
                                <option value="Ativo">Ativo</option>
                                <option value="Inativo">Inativo</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="observacoes">Observa√ß√µes</label>
                        <textarea id="observacoes" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn-secondary" id="btn-cancelar"><i class="fas fa-times"></i> Cancelar</button>
                <button type="button" class="btn-primary" id="btn-salvar"><i class="fas fa-save"></i> Salvar</button>
            </div>
        </div>
    </div>
    
    <script>
        // Dados de exemplo para a listagem
        const colaboradores = [
            {
                id: 201,
                nome: "Dr. Carlos Silva",
                funcao: "Veterin√°rio(a)",
                crmv: "CRMV-SP 12345",
                telefone: "(11) 98765-4321",
                email: "carlos.silva@4patas.com",
                dataCadastro: "2024-10-15T14:30:00",
                status: "Ativo",
                observacoes: "Especialista em cirurgias de pequenos animais"
            },
            {
                id: 202,
                nome: "Dra. Ana Oliveira",
                funcao: "Veterin√°rio(a)",
                crmv: "CRMV-SP 23456",
                telefone: "(11) 97654-3210",
                email: "ana.oliveira@4patas.com",
                dataCadastro: "2024-11-03T09:15:00",
                status: "Ativo",
                observacoes: "Especialista em dermatologia"
            },
            {
                id: 203,
                nome: "Dr. Marcos Santos",
                funcao: "Veterin√°rio(a)",
                crmv: "CRMV-SP 34567",
                telefone: "(11) 96543-2109",
                email: "marcos.santos@4patas.com",
                dataCadastro: "2024-12-10T11:45:00",
                status: "Ativo",
                observacoes: "Especialista em animais ex√≥ticos"
            },
            {
                id: 204,
                nome: "Juliana Costa",
                funcao: "Auxiliar Veterin√°rio",
                crmv: "",
                telefone: "(11) 95432-1098",
                email: "juliana.costa@4patas.com",
                dataCadastro: "2025-01-20T10:30:00",
                status: "Ativo",
                observacoes: ""
            },
            {
                id: 205,
                nome: "Roberto Almeida",
                funcao: "Recepcionista",
                crmv: "",
                telefone: "(11) 94321-0987",
                email: "roberto.almeida@4patas.com",
                dataCadastro: "2025-02-15T13:00:00",
                status: "Ativo",
                observacoes: "Atendimento bil√≠ngue (portugu√™s/ingl√™s)"
            }
        ];
        
        // Fun√ß√£o para formatar a data
        function formatarData(dataString) {
            const data = new Date(dataString);
            return data.toLocaleDateString('pt-BR');
        }
        
        // Fun√ß√£o para preencher a tabela com os dados
        function preencherTabela(dados) {
            const tbody = document.querySelector('#tabela-colaboradores tbody');
            tbody.innerHTML = '';
            
            dados.forEach(colaborador => {
                const tr = document.createElement('tr');
                
                tr.innerHTML = `
                    <td>${colaborador.id}</td>
                    <td>${colaborador.nome}</td>
                    <td>${colaborador.funcao}</td>
                    <td>${formatarData(colaborador.dataCadastro)}</td>
                    <td class="status-${colaborador.status.toLowerCase()}">${colaborador.status}</td>
                    <td class="actions">
                        <button class="btn-view" onclick="visualizarColaborador(${colaborador.id})"><i class="fas fa-eye"></i> Ver</button>
                        <button class="btn-edit" onclick="editarColaborador(${colaborador.id})"><i class="fas fa-edit"></i> Editar</button>
                        <button class="btn-delete" onclick="excluirColaborador(${colaborador.id})"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                
                tbody.appendChild(tr);
            });
        }
        
        // Fun√ß√£o para pesquisar colaboradores
        function pesquisarColaboradores() {
            const termoPesquisa = document.getElementById('pesquisar').value.toLowerCase();
            
            if (termoPesquisa.trim() === '') {
                preencherTabela(colaboradores);
                return;
            }
            
            const resultados = colaboradores.filter(colaborador => 
                colaborador.nome.toLowerCase().includes(termoPesquisa) ||
                colaborador.funcao.toLowerCase().includes(termoPesquisa) ||
                colaborador.id.toString().includes(termoPesquisa)
            );
            
            preencherTabela(resultados);
        }
        
        // Fun√ß√£o para abrir o modal de adicionar/editar colaborador
        function abrirModal(titulo = 'Adicionar Colaborador', colaboradorId = null) {
            document.getElementById('modal-title').textContent = titulo;
            document.getElementById('colaborador-id').value = colaboradorId;
            
            const form = document.getElementById('form-colaborador');
            form.reset();
            
            if (colaboradorId) {
                // Preencher o formul√°rio com os dados do colaborador
                const colaborador = colaboradores.find(c => c.id == colaboradorId);
                if (colaborador) {
                    document.getElementById('nome').value = colaborador.nome;
                    document.getElementById('funcao').value = colaborador.funcao;
                    document.getElementById('crmv').value = colaborador.crmv;
                    document.getElementById('telefone').value = colaborador.telefone;
                    document.getElementById('email').value = colaborador.email;
                    document.getElementById('status').value = colaborador.status;
                    document.getElementById('observacoes').value = colaborador.observacoes;
                    
                    // Formatando a data de cadastro para o input date
                    const dataCadastro = new Date(colaborador.dataCadastro);
                    const dataFormatada = dataCadastro.toISOString().split('T')[0];
                    document.getElementById('data-cadastro').value = dataFormatada;
                }
            } else {
                // Define a data atual para novos colaboradores
                const hoje = new Date();
                const dataFormatada = hoje.toISOString().split('T')[0];
                document.getElementById('data-cadastro').value = dataFormatada;
            }
            
            document.getElementById('modal-backdrop').style.display = 'flex';
        }
        
        // Fun√ß√£o para fechar o modal
        function fecharModal() {
            document.getElementById('modal-backdrop').style.display = 'none';
        }
        
        // Fun√ß√µes para a√ß√µes nos colaboradores
        function visualizarColaborador(id) {
            const colaborador = colaboradores.find(c => c.id == id);
            if (colaborador) {
                abrirModal('Detalhes do Colaborador', id);
                
                // Desabilitar todos os inputs para visualiza√ß√£o apenas
                document.querySelectorAll('#form-colaborador input, #form-colaborador select, #form-colaborador textarea').forEach(input => {
                    input.disabled = true;
                });
                
                // Esconder o bot√£o de salvar
                document.getElementById('btn-salvar').style.display = 'none';
            }
        }
        
        function editarColaborador(id) {
            abrirModal('Editar Colaborador', id);
            
            // Habilitar todos os inputs exceto a data de cadastro
            document.querySelectorAll('#form-colaborador input, #form-colaborador select, #form-colaborador textarea').forEach(input => {
                if (input.id !== 'data-cadastro') {
                    input.disabled = false;
                }
            });
            
            // Mostrar o bot√£o de salvar
            document.getElementById('btn-salvar').style.display = 'block';
        }
        
        function excluirColaborador(id) {
            if (confirm(`Tem certeza que deseja excluir o colaborador ID: ${id}?`)) {
                // Simulando a exclus√£o (em uma aplica√ß√£o real, seria uma chamada para o backend)
                const index = colaboradores.findIndex(c => c.id == id);
                if (index !== -1) {
                    colaboradores.splice(index, 1);
                    preencherTabela(colaboradores);
                    alert(`Colaborador ID: ${id} exclu√≠do com sucesso!`);
                }
            }
        }
        
        // Fun√ß√£o para salvar o colaborador
        function salvarColaborador() {
            const form = document.getElementById('form-colaborador');
            const colaboradorId = document.getElementById('colaborador-id').value;
            
            // Valida√ß√£o simples do formul√°rio
            const camposObrigatorios = form.querySelectorAll('[required]');
            let formValido = true;
            
            camposObrigatorios.forEach(campo => {
                if (!campo.value.trim()) {
                    formValido = false;
                    campo.style.borderColor = 'red';
                } else {
                    campo.style.borderColor = '';
                }
            });
            
            if (!formValido) {
                alert('Por favor, preencha todos os campos obrigat√≥rios.');
                return;
            }
            
            // Criando o objeto com os dados do formul√°rio
            const colaborador = {
                id: colaboradorId ? parseInt(colaboradorId) : Math.max(...colaboradores.map(c => c.id)) + 1,
                nome: document.getElementById('nome').value,
                funcao: document.getElementById('funcao').value,
                crmv: document.getElementById('crmv').value,
                telefone: document.getElementById('telefone').value,
                email: document.getElementById('email').value,
                dataCadastro: colaboradorId ? 
                    colaboradores.find(c => c.id == colaboradorId).dataCadastro :
                    new Date().toISOString(),
                status: document.getElementById('status').value,
                observacoes: document.getElementById('observacoes').value
            };
            
            if (colaboradorId) {
                // Atualizar colaborador existente
                const index = colaboradores.findIndex(c => c.id == colaboradorId);
                if (index !== -1) {
                    colaboradores[index] = colaborador;
                    alert('Colaborador atualizado com sucesso!');
                }
            } else {
                // Adicionar novo colaborador
                colaboradores.push(colaborador);
                alert('Colaborador adicionado com sucesso!');
            }
            
            // Atualizar a tabela e fechar o modal
            preencherTabela(colaboradores);
            fecharModal();
        }
        
        // Fun√ß√£o para exportar PDF
        function exportarPDF() {
            alert('Exportando dados para PDF...');
            // Aqui seria implementada a l√≥gica para gerar um PDF com a biblioteca adequada
            // Como exemplo, podemos simular um alerta de sucesso
            setTimeout(() => {
                alert('Arquivo PDF gerado com sucesso!');
            }, 1000);
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            preencherTabela(colaboradores);
            
            // Listener para o bot√£o de pesquisar
            document.getElementById('btn-pesquisar').addEventListener('click', pesquisarColaboradores);
            document.getElementById('pesquisar').addEventListener('keyup', event => {
                if (event.key === 'Enter') {
                    pesquisarColaboradores();
                }
            });
            
            // Listener para abrir o modal de adicionar colaborador
            document.getElementById('novo-colaborador').addEventListener('click', () => abrirModal());
            
            // Listeners para fechar o modal
            document.getElementById('modal-close').addEventListener('click', fecharModal);
            document.getElementById('btn-cancelar').addEventListener('click', fecharModal);
            
            // Listener para salvar o colaborador
            document.getElementById('btn-salvar').addEventListener('click', salvarColaborador);
            
            // Listener para exportar PDF
            document.getElementById('exportar-pdf').addEventListener('click', exportarPDF);
            
            // Pagina√ß√£o (simplificada para demonstra√ß√£o)
            document.querySelectorAll('.page-number').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelector('.page-number.active').classList.remove('active');
                    this.classList.add('active');
                    // Aqui voc√™ implementaria a l√≥gica para carregar a p√°gina correspondente
                });
            });
            
            document.getElementById('prev-page').addEventListener('click', () => {
                const activePage = document.querySelector('.page-number.active');
                const prevPage = activePage.previousElementSibling;
                if (prevPage && prevPage.classList.contains('page-number')) {
                    activePage.classList.remove('active');
                    prevPage.classList.add('active');
                    // Aqui voc√™ implementaria a l√≥gica para carregar a p√°gina anterior
                }
            });
            
            document.getElementById('next-page').addEventListener('click', () => {
                const activePage = document.querySelector('.page-number.active');
                const nextPage = activePage.nextElementSibling;
                if (nextPage && nextPage.classList.contains('page-number')) {
                    activePage.classList.remove('active');
                    nextPage.classList.add('active');
                    // Aqui voc√™ implementaria a l√≥gica para carregar a pr√≥xima p√°gina
                }
            });
        });
    </script>
</body>
</html>
