<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Associação 4 Patas</title>
    <link rel="stylesheet" type="text/css" href="css/cadastro_usuario.css"/>
</head>
<body>
    <div class="paws paw1">🐾</div>
    <div class="paws paw2">🐾</div>
    <div class="paws paw3">🐾</div>
    
    <div class="container">
        <button class="btn-close" onclick="window.location.href='index.html'">&times;</button>
        <div class="logo">
            <img src="assets/logo.png.png" alt="Associação 4 Patas Logo" style="width: 120px; height: auto; object-fit: contain;">
        </div>
        <h1>Cadastro - Associação 4 Patas</h1>
        <form id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">Nome</label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="lastName">Sobrenome</label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            
            <div class="form-group full-width">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="phone">Telefone</label>
                    <input type="tel" id="phone" name="phone" placeholder="(xx) xxxxx-xxxx">
                </div>
                <div class="form-group">
                    <label for="document">CPF</label>
                    <input type="text" id="document" name="document" placeholder="xxx.xxx.xxx-xx">
                </div>
            </div>
            
            <div class="btn-group">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='login.html'">Cancelar</button>
                <button type="submit" class="btn">Cadastrar</button>
            </div>
        </form>
        
        <div class="links">
            <a href="login.html">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script>
        // Validação do formulário
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Validação básica
            if (!firstName || !lastName || !email || !password) {
                alert('Por favor, preencha todos os campos obrigatórios.');
                return;
            }
            
            if (password !== confirmPassword) {
                alert('As senhas não coincidem!');
                return;
            }
            
            // Formatação do telefone
            const phone = document.getElementById('phone').value;
            const phoneRegex = /^\(\d{2}\) \d{5}-\d{4}$/;
            if (phone && !phoneRegex.test(phone)) {
                alert('Por favor, insira um número de telefone válido no formato (xx) xxxxx-xxxx');
                return;
            }
            
            // Validação do CPF
            const cpf = document.getElementById('document').value;
            const cpfRegex = /^\d{3}\.\d{3}\.\d{3}-\d{2}$/;
            if (cpf && !cpfRegex.test(cpf)) {
                alert('Por favor, insira um CPF válido no formato xxx.xxx.xxx-xx');
                return;
            }
            
            // Em um cenário real, você enviaria esta requisição para o backend
            console.log('Cadastro de usuário:', { 
                firstName, 
                lastName, 
                email, 
                phone, 
                document: cpf 
            });
            
            // Simulando cadastro bem-sucedido
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'login.html';
        });
        
        // Formatação do telefone enquanto digita
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = '(' + value;
                if (value.length > 3) {
                    value = value.substring(0, 3) + ') ' + value.substring(3);
                }
                if (value.length > 10) {
                    value = value.substring(0, 10) + '-' + value.substring(10);
                }
                if (value.length > 15) {
                    value = value.substring(0, 15);
                }
            }
            e.target.value = value;
        });
        
        // Formatação do CPF enquanto digita
        document.getElementById('document').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = value.replace(/^(\d{3})(\d)/, '$1.$2');
                value = value.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
                value = value.replace(/\.(\d{3})(\d)/, '.$1-$2');
                if (value.length > 14) {
                    value = value.substring(0, 14);
                }
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
